{{- $namespace := .Release.Namespace -}}
{{- range $key, $value := .Values.deployments }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $key | quote}}
  namespace: {{ $namespace }}
  labels:
    app: {{ $key | quote}}
spec:
  replicas: {{ $value.replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ $key | quote }}
  template:
    metadata:
      labels:
        app: {{ $key | quote }}
    spec:
      containers:
      - name: {{ $key | quote }}
        image: {{ $value.image}}:{{ $value.tag}}

        ports:
        {{- if $value.port }}
        - containerPort: {{ $value.port }}
        {{- end }}
        {{- if $value.portMap }}
        {{- range $portKey, $port := $value.portMap }}
        - containerPort: {{ $port.internal }}
          name: {{ $portKey }}
        {{- end }}
        {{- end }}

        {{- if $value.args }}
        args: {{toJson $value.args}}
        {{- end}}
        {{- if $value.env}}
        resources:
          requests:
            cpu: {{ $value.requests.cpu | default "100m" | quote }}
            memory: {{ $value.requests.memory | default "100Mi" | quote }}
          limits:
            cpu: {{ $value.limits.cpu | default "100m" | quote }}
            memory: {{ $value.limits.memory | default "100Mi" | quote }}

        {{- if eq $value.priverlaged "true" }}
        securityContext:
          privileged: true
        {{- end}}
        env:
          {{- range $env_key, $env_value := $value.env}}
        - name: {{ $env_key }}
          value: {{ $env_value | quote  }}
          {{- end}}
          {{- range $env_key, $env_value := $value.secretEnv}}
        - name: {{ $env_key }}
          valueFrom:
            secretKeyRef:
              name: {{ $env_value.name }}
              key: {{ $env_value.key }}
          {{- end}}
        {{- end}}
        {{- if $value.storage}}
        volumeMounts:
        {{- range $storageName, $storage := $value.storage }}
        - name: {{ $storageName }}
          mountPath: {{ $storage.path }}
        {{- end }}

      volumes: 
      {{- range $storageName, $storage := $value.storage }}

      {{-  if $storage.secret }}
      - name: {{ $storageName }}
        secret:
          secretName: {{ $storage.secret }}
      {{- end }}

      {{- if ne $storage.class "empty" }}
      {{- if $storage.class }}
      - name: {{ $storageName }}
        persistentVolumeClaim:
          claimName: {{ $storageName }}-pvc
      {{- end }}
      {{- end }}

      {{- if eq $storage.class "empty" }}
      - name: {{ $storageName }}
        emptyDir:
          sizeLimit: {{ $storage.capacity }}
      {{- end }}

      {{- end }}
      {{- end }}
---
{{- end }}
